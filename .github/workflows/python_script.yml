on:
  push:
    branches:
    - main
    paths: 
    - 'app/**'
jobs:
  run_script:
    runs-on: ubuntu-latest
    name: Run Python script
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt 

      - name: Run script
        run: python main.py  
  
   
